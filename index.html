<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DI-MAP</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="mapid"></div>

    <div id="popup-content">

        <input id="" class="title" type="text" placeholder="Add a title">
        <textarea rows="1" id="note-input" class="note" type="text" placeholder="Add a note"></textarea>

        <div class="reward controls">
            <input class="reward" placeholder="Set reward"></input>

        </div>

        <div class="popup controls">
            <div class="btn btn-save"><div class="label">Post</div></div>
            <div class="btn btn-cancel"><div class="label">Cancel</div></div>
        </div>
        
    </div>

</body>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

crossorigin=""></script>

<script src="map.js"></script>

</html>
